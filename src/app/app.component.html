<h2 style="text-align: center;">TODO LIST</h2>
<div class="inputs">
    <input [(ngModel)]="todoDescription" type="text">
    <input [(ngModel)]="todoDate"type="date">
    <button (click)="display()">Add</button>

    <ul class="table">
        <li *ngFor="let detail of details; index as i">
        {{detail.description}} {{detail.date|date:'dd:mm:yy'}}
        <button (click)="delete(i)">Delete</button>
        </li>
    </ul>


</div>
